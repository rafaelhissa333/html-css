<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 001</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    tr.linha{
        background-color: rgba(194, 185, 185, 0.74);
    }

    td{
        border: 1px solid black;        
        text-align: center;
        padding: 8px;
        vertical-align: middle;
    }

    td.dado{
        background-color: yellow;
    }

    .numero{
        text-align: right;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- Hierarquia de tabela Simples 
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = vabeÃ§alho de tabela
                TABLE DATA - dado de tabela
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">20</td>
            <td>C2</td>
        </tr>
        <tr >
            <td>A3</td>
            <td>B3</td>
            <td class="numero">30</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>
</html>
